<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo</title>
</head>
<body>
    <h1>{{photo.title}}</h1>
    <h3>
        <a href="{% url 'photo_post' %}">New Photo</a>
    </h3>
    <h3>
        <a href="{% url 'photo_edit' pk=photo.pk %}">Edit Photo</a>
    </h3>

    <form action = "{% url 'photo_delete' photo.pk %}" method="POST">
        {% csrf_token %}
        <Button>삭제</Button>
    </form>

    <section>
        <div>
            <img src="{{photo.image}}" alt="{{photo.title}}" width="300">
            <p>{{photo.author}} {{photo.price}}원</p>
        </div>
    </section>
</body>
</html>
